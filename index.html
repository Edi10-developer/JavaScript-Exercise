<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises and Calculator</title>
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div class="container">
    <h1>JavaScript Exercises and Calculator</h1>

    <div class="level2">
        <h4>Level 2</h4>
        <button class="btn" onClick="calculator();">Calculator</button>
    </div>
    <div class="level3">
        <h4>Level 3</h4>
        <div class="calculator">
            <div class="result">1 + 2 = 3</div>
            <div class="keypad">
                <div class="numbers">
                    <div class="row">
                        <div id="one">1</div>
                        <div id="four">4</div>
                        <div id="seven">7</div>  
                    </div>
                    <div class="row">
                        <div id="two">2</div>  
                    <div id="five">5</div>
                    <div id="eight">8</div> 
                    </div>
                    <div class="row">
                        <div id="three">3</div>
                        <div id="six">6</div>
                    <div id="nine">9</div>
                    </div>
                    <div class="row">
                        <div id="equal">=</div>
                        <div id="coma">,</div>
                    <div id="zero">0</div>
                    </div>                        
                </div>
                <div class="operators">
                    <div id="plus">+</div>
                    <div id="minus">-</div>
                    <div id="multiplied">x</div>
                    <div id="divided">/</div>
                    <div id="dividedWithRest">%</div>
                    <div id="cancel">C</div>
                </div>
        </div>
    </div>
</div>
    </div>


    <!--JavaScript:-->
    <!-- Level 1 -->
    <!-- <script type="text/javascript" src="js/level1.js"></script> -->
    <!-- Level 2 -->
    <script type="text/javascript" src="js/level2.js"></script>
    <!-- Level 3 -->
    <script type="text/javascript" src="js/level3.js"></script>
</body>

</html>
