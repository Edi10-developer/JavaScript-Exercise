<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises and Calculator</title>
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <h1>JavaScript Exercises and Calculator</h1>

        <div class="level1">
            <h4>Level 1</h4>
            <p>script src="level1.js"</p>
        </div>
        <div class="level2">
            <h4>Level 2</h4>
            <button class="btn" onClick="calculator();">Calculator</button>
        </div>
        <div class="level3">
            <h4>Level 3</h4>
            <div class="calculator">
                <div class="result">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <div class="keypad">
                    <div class="numbers">
                        <div class="row">
                            <button data-number>1</button>
                            <button data-number>4</button>
                            <button data-number>7</button>
                        </div>
                        <div class="row">
                            <button data-number>2</button>
                            <button data-number>5</button>
                            <button data-number>8</button>
                        </div>
                        <div class="row">
                            <button data-number>3</button>
                            <button data-number>6</button>
                            <button data-number>9</button>
                        </div>
                        <div class="row">
                            <button data-equals id='equals'>=</button>
                            <button data-number>.</button>
                            <button data-number>0</button>
                        </div>
                    </div>
                    <div class="operators">
                        <button data-operation>+</button>
                        <button data-operation>-</button>
                        <button data-operation>x</button>
                        <button data-operation>รท</button>
                        <button data-operation>%</button>
                        <button data-delete class="delete">DEL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript:-->
    <!-- Level 1 -->
    <!-- <script type="text/javascript" src="js/level1.js"></script> -->
    <!-- Level 2 -->
    <!-- <script type="text/javascript" src="js/level2.js"></script> -->
    <!-- Level 3 -->
    <script type="text/javascript" src="js/level3.js"></script>
</body>

</html>
